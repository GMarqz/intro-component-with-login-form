<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Component With Login Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1 class="information__head">Learn to code by watching others</h1>
        <p class="information__content">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
   
        <section class="container">
            <button class="container__free__trial-button">
                <p class="free__trial__content"><strong class="free__trial__content-strong">Try it free 7 days</strong> then $20/mo. thereafter</p>
            </button>
            <div class="container__div">
                <form>
                    <input type="text" id="fname" name="fname" placeholder="First name"><br>
                    <input type="text" id="lname" name="lname" placeholder="Last name"><br>
                    <input type="email" id="email" name="email" placeholder="Email"><br>
                    <input type="password" id="password" name="password" placeholder="Password">
                </form>
                <button class="container__div__btn">
                    <p class="container__div__btn-content">Claim your free trial</p>
                </button>
                <div class="container__div__condition">
                    <small class="container__div__condition-small">By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
                </div>
            </div>
        </section>
</body>
</html>
