<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Component With Login Form</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/form.css">
</head>
<body>
    <header class="information__container">
        <h1 class="information__head">Learn to code by watching others</h1>
        <p class="information__content">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </header>
    <main>
        <section class="container">
            <button class="call__to__action__btn">
                <p class="free__trial__content"><strong class="free__trial__content-strong">Try it free 7 days</strong> then
                    $20/mo. thereafter</p>
            </button>
            <div class="container__div">
                <form class="form">
                    <fieldset class="form-field">
                        <input type="text" id="fname" name="fname" placeholder="First name" minlength="3" required />
                        <span class="invalid-message"></span>
                    </fieldset>

                    <fieldset class="form-field">
                        <input type="text" id="lname" name="lname" placeholder="Last name" minlength="3" required />
                        <span class="invalid-message"></span>
                    </fieldset>

                    <fieldset class="form-field">
                        <input type="email" id="email" name="email" placeholder="Email" minlength="4" required />
                        <span class="invalid-message"></span>
                    </fieldset>

                    <fieldset class="form-field">
                        <input type="password" id="password" name="password" placeholder="Password" minlength="8"
                        required />
                        <span class="invalid-message"></span>
                    </fieldset>


                    <input type="submit" id="submit" class="submit-btn" name="submit" value="Claim your free trial" />
                </form>
                <!-- <button class="container__div__btn">
                    <p class="container__div__btn-content">Claim your free trial</p>
                </button> -->
                <div class="container__div__terms-agreement">
                    <small class="container__div__terms-agreement-small">By clicking the button, you are agreeing to our
                        <span>Terms and Services</span></small>
                </div>
            </div>
        </section>
    </main>
    <script src="./dist/js/index.js" type="module"></script>
</body>
</html>
